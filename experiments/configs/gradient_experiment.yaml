datasets:
    - name: "m3500"
      no_outlier_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/m3500/input_M3500_g2o.g2o"
      outlier_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/m3500/processed/input_M3500-or20.g2o"
      print: "M3500"
      is_3d: False
      outlier_threshold: 0.59 # this overrides the outlier threshold set in config 0.5 * sqrt(chi2 0.7)
    - name: "victoria_park"
      no_outlier_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/victoria_park/victoriaPark-processed.g2o"
      outlier_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/victoria_park/victoriaPark-or10.g2o"
      print: "Victoria Park"
      is_3d: False
      outlier_threshold: 1.4 # this overrides the outlier threshold set in config 0.5 * sqrt(chi2 0.95)
    - name: "subt_tunnel"
      gt_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/subt_tunnel/processed/subt_tunnel_husky4_gt_updated.g2o"
      outlier_g2o: "/home/yunchang/Downloads/slam_handbook/g2o/subt_tunnel/processed/subt_tunnel_husky4.g2o"
      print: "SubT Tunnel"
      is_3d: True
      pcd_dir: "/home/yunchang/Downloads/slam_handbook/g2o/subt_tunnel/pcd"
      outlier_threshold: 2.05 # this overrides the outlier threshold set in config 0.5 * sqrt(chi^2 0.99)
configs:
    - name: "ls"
      robust_cost: "none"
      solver_type: "least_squares"
      print: "Least Squares"
      max_iterations: 1000
      relative_error_tol: 1.0e-7
      absolute_error_tol: 1.0e-7
    - name: "huber"
      robust_cost: "huber"
      solver_type: "gradient"
      print: "Huber + Gradient"
      max_iterations: 10000
      relative_error_tol: 1.0e-7
      absolute_error_tol: 1.0e-7
    - name: "tls"
      robust_cost: "tls"
      solver_type: "gradient"
      print: "TLS + Gradient"
      max_iterations: 10000
      relative_error_tol: 1.0e-7
      absolute_error_tol: 1.0e-7
